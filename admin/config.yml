backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "site"
    label: "Site Content"
    files:
      - label: "Homepage"
        name: "home"
        file: "content.json"
        fields:
          - { label: "Name", name: "name", widget: "string" }
          - { label: "Role", name: "role", widget: "string" }
          - { label: "Hero Kicker", name: "heroKicker", widget: "string" }
          - { label: "Hero Title", name: "heroTitle", widget: "string" }
          - { label: "Hero Subtitle (supports basic HTML like <strong>)", name: "heroSubtitle", widget: "text" }
          - { label: "Email", name: "email", widget: "string" }
          - { label: "GitHub URL", name: "github", widget: "string" }
          - { label: "LinkedIn URL", name: "linkedin", widget: "string" }
          - { label: "CV file name (e.g. Ammar_Al-Eid_CV.pdf)", name: "cvFile", widget: "string" }

